<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">

      <div class="card">
        <div class="card-body text-center">
          <div class="body">
            <img src="../../../assets/img/login-Icon.png" alt="login" width="100">
          </div>
          <span class="titulo">Login</span>
          <form [formGroup]="userLogin" class="mt-3" (ngSubmit)="login()">
            <div class="mb-3">
              <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" [disabled]="userLogin.invalid" class="btn btn-primary float-end mt-3">Enviar</button>
            </div>
            <br>
            <p class="registro">No estás registrad@ ?. <a class="link" [routerLink]="['/registro']"
                routerLinkActive="router-link-active">Regístrate </a></p>
            <p class="recuperar"><a class="link" [routerLink]="['/recuperar-password']"
                routerLinkActive="router-link-active">Recuperar contraseña</a></p>
          </form>

        </div>
      </div>
    </div>

  </div>

</div>
